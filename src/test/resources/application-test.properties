spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false

# Spring Security OAuth2 Client
spring.security.oauth2.client.registration.keycloak.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://${KEYCLOAK_ADDRESS:localhost:9090}/login/oauth2/code/keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${KEYCLOAK_ADDRESS:localhost:9090}/realms/poker_realm

# ????? ????????? ? realm
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://${KEYCLOAK_ADDRESS:localhost:9090}/realms/poker_realm

# Keycloak Admin Client
keycloak.auth-server-url=http://${KEYCLOAK_ADDRESS:localhost:9090}

# ?????? ?? keycloak
keycloak.credentials.secret=${CLIENT_SECRET}

keycloak.credentials.user-secret=${USER_CLIENT_SECRET}